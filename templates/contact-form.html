    <form name="contact">
        <div class="row mb-3">
            <div class="col-6 mr-5 mb-3 col-md-2 m-md-0">
                <select name="gender" class="form-control">
                    <option value="">Gender</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Mr">Mr</option>
                    <option value="Others">Others</option>
                </select>       
            </div>
            <div class="col-6 col-md-4">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Family name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 mb-3 col-md-6 mb-md-0">
                <input type="text" class="form-control" placeholder="Street and Streetno.">
            </div>
            <div class="col-6 col-md-2">
                <input type="text" class="form-control" placeholder="Zip">
            </div>
            <div class="col-6 col-md-4">
                <input type="text" class="form-control" placeholder="City">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 mb-3 col-md-6 mb-md-0">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" placeholder="Phone no.">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <textarea class="form-control" placeholder="Write here your message" id="message" rows="3"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="data-protection">
                    <label class="form-check-label" for="data-protection">
                    Yes, I have taken note of the <a href="company-info.html" target="_blank">data protection statement</a> and give the consent to the collection and use of my data entered above.      
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-right">
                <button type="submit" class="btn-primary">
                    Send form
                </button>
            </div>
        </div>
    </form>
