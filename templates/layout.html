<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ companyname }}:{% block pagetitle %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ csspath }}/styles.css?1.07">
</head>
<body>
<header>
    {% include "topbar.html" %}
    {% include "nav.html" %}
    {% block swipper %} {% endblock %}
</header>
<main>
    {% block content %} 
    {% endblock %}
</main>
{% include "footer.html" %}
<a class="scroll-to-top">
    <i class="icon-website-chevron-up"></i>
</a>
<script src="{{ jspath }}/plugins.js?1.08"></script>
<script src="{{ jspath }}/app.js?1.08"></script>
<script src="{{ jspath }}/lazysizes.min.js?1.08"></script>

<!-- booking mask if addajet 1.3 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://api.direct-reservation.net/search/1.3/jquery.addajet.search.min.js"></script>


<!-- extensions page -->
<script>
    jQuery(document).ready(function(){  
        if ( jQuery('.modal.opened').length > 0 ) {
          jQuery('.modal.opened').modal('show');
        };
    });
</script>
</body>
</html>
